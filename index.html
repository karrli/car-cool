<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#"> <img id="logo" src="logo.png" alt="carcool"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active ml-5">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quiénes Somos</a>
                </li>


            </ul>

        </div>
    </nav>

    <div class="jumbotron fondo tamano xd">

<!-- Cotizador -->  
        <div class="container">
            <h1 class="display-4 text-center">Somos tu mejor opción</h1>
            <p class="lead h4 text-center">Cotiza tu auto ideal ajustado a tu presupuesto con nuestro sistema de Intelengencia Artificial.
            </p>
            <hr class="my-4">
         
            <form action="#" class="formulario" id="formulario" onsubmit="return false">
            <fieldset>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="make">Marca de tu Auto</label>
                        <select id="make" class="form-control">
            <option style="display:none"></option>
            <option value="1">Nissan</option>
            <option value="2">Chevrolet</option>
            <option value="3">Ford</option>
          </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="year">Año de modelo</label>
                        <select id="year" class="form-control">
            <option style="display:none"> </option>
            <option value="1">2019</option>
            <option value="2">2020</option>
          </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="transmision">Caja de velocidades</label>
                        <select id="transmision" class="form-control">
            <option style="display:none" ></option>
            <option value="1">Manual</option>
            <option value="2">Automático</option>
          </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputBudget">Presupuesto</label>
                        <input type="number" class="form-control dolar" id="inputBudget" min="15000" max="150000">
                    </div>
                </div>
   
            <div class="text-center">
                <button id="login-btn" type="button" class="btn btn-primary btn-lg ">Estrena tu nuevo Auto</button>
            </div>
        </fieldset>
            </form>
       
        </div>
    </div>

    <!---album-->
    <div class="album py-5 bg-light ">
        <div class="container">
          <div class="row" id="rowCards">
            <!-- Inserting cards here -->
            
          </div>
        </div>
      </div>
